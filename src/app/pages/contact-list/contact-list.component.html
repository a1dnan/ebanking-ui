<div class="container">
    <div class="card p-3">
        <div class="d-flex justify-content-between">
            <h3>My Contact list</h3>
            <button class="btn btn-dark" routerLink="/user/new-contact">+ New contact</button>
        </div>
    </div>
    <div class="card mt-2 p-1">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">IBAN</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of contacts">
                <th scope="row">{{ c.firstName }} {{ c.lastName }}</th>
                <td>{{ c.email }}</td>
                <td>{{ c.iban }}</td>
                <td>
                  <button (click)="update(c.id)" class="btn btn-outline-warning ms-2"><i class="fa-regular fa-pen-to-square"></i></button>
                  <button (click)="userToDelete=c.id" class="btn btn-outline-danger ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-trash-can"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Contact?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
        <button (click)="delete()" type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa-solid fa-trash-can"></i> Delete</button>
      </div>
    </div>
  </div>
</div>
