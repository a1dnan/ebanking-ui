<div class="container">
    <div *ngIf="errorMessages.length" class="alert alert-danger" role="alert">
        <div *ngFor="let e of errorMessages">
            {{ e }}
        </div>
      </div>
    <div class="card p-3">
        <h3>New contact</h3>
    </div>
    <div class="card mt-2 p-3">
            
            <div class="form-group mb-3 mt-3">
                <label for="fname" class="form-label">First Name</label>
                <input [(ngModel)]="contact.firstName" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input [(ngModel)]="contact.lastName" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input [(ngModel)]="contact.email" type="email" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="name" class="form-label">IBAN</label>
                <input [(ngModel)]="contact.iban" type="text" class="form-control">
            </div>
            <div class="d-flex justify-content-end">
                <button routerLink="/user/contacts" type="button" class="btn btn-link me-2">
                    <i class="fas fa-times"></i>  Cancel
                </button>
                <button (click)="save()" type="button" class="btn btn-success">
                    <i class="fas fa-save"></i>  Save
                </button>
            </div>
    </div>
</div>
