<div class="login-clean">
    <div *ngIf="errorMessages.length" class="almessage" style="width: 18rem;">
        <div class="text-danger" role="alert">
            <p *ngFor="let err of errorMessages">{{err}}</p>
        </div>
    </div>
    
    <form method="post" action="">
        <h3>CREATE ACCOUNT</h3>
        <div class="form-group">
            <input [(ngModel)]="user.firstName" class="form-control" type="text" name="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <input [(ngModel)]="user.lastName" class="form-control" type="text" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input [(ngModel)]="user.email" class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input [(ngModel)]="user.password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <!-- <div class="form-group">
            <input class="form-control" type="password" name="repassword" placeholder="Repeat Password">
        </div> -->
        <div class="form-group d-flex justify-content-center">
            <button (click)="register()" class="btn btn-primary btn-block" name="submit" type="submit">Register</button>
        </div>
        <hr>
        Already have an account? <a routerLink="/login">Login</a>
    </form>
</div>
