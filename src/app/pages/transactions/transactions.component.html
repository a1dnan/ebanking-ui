<div class="container">
  <div class="card p-3">
    <div class="d-flex justify-content-between">
      <h3>My Transactions</h3>
      <button class="btn btn-dark" routerLink="/user/new-transaction">+ New transaction</button>
    </div>
  </div>
  <div class="card mt-2 p-1">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
          <th scope="col">IBAN</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trs of transactions">
          <th scope="row">{{ trs.transactionDate }}</th>
          <td [class.text-success]="trs.type === 'DEPOSIT'"
              [class.text-danger]="trs.type === 'TRANSFERT'">{{ trs.amount }}</td>
          <td>{{ trs.destinationIban }}</td>
          <td>
            <span class="badge" [class.text-bg-success]="trs.type === 'DEPOSIT'"
              [class.text-bg-danger]="trs.type === 'TRANSFERT'">{{ trs.type }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
